<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body class="">
  <main class="py-4_75 ps-4_75">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 d-none d-lg-block">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/assets/images/login/cover-1.png" alt="cover-1"
                  class="object-fit-cover login-cover-img rounded">
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/login/cover-2.png" alt="cover-2"
                  class="object-fit-cover login-cover-img rounded">
              </div>
              <div class="swiper-slide">
                <img src="/assets/images/login/cover-3.png" alt="cover-3"
                  class="object-fit-cover login-cover-img rounded">
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="py-111 d-flex justify-content-center align-items-center min-vh-100 ms-auto">
            <div class="col-12 col-lg-6">
              <h1 class="mb-4 mb-lg-4_75 fs-2 fs-lg-0_5">歡迎加入 ZOBAA</h1>
              <div class="mb-4 mb-lg-4_75">
                <button type="button" class="btn border px-4_5 py-3 fw-bold w-100 mb-2 mb-lg-3 d-flex">
                  <img src="/assets/images/login/ic_google.png" alt="google" class="me-auto">
                  <span class="mx-auto flex-grow-1 text-neutral-80">使用 Google 帳號登入</span>
                </button>
                <button type="button" class="btn border px-4_5 py-3 fw-bold w-100 mb-2 mb-lg-3 d-flex">
                  <img src="/assets/images/login/ic_facebook.png" alt="facebook" class="me-auto">
                  <span class="mx-auto flex-grow-1 text-neutral-80">使用 Facebook 帳號登入</span>
                </button>
                <button type="button" class="btn border px-4_5 py-3 fw-bold w-100 d-flex">
                  <img src="/assets/images/login/ic_apple.png" alt="apple" class="me-auto">
                  <span class="mx-auto flex-grow-1 text-neutral-80">使用 Apple 帳號登入</span>
                </button>
              </div>
              <div>
                <h2 class="fs-6 fw-bold mb-3">或使用 ZOBAA 帳號註冊</h2>
                <ul class="list-unstyled mb-4 mb-lg-4_75">
                  <li class="mb-3">
                    <h3 class="fs-6 mb-2">電子信箱<span class="text-danger"> *</span></h3>
                    <input type="email" class="form-control p-3" placeholder="請輸入電子信箱">
                  </li>
                  <li class="mb-2 mb-lg-3">
                    <h3 class="fs-6 mb-2">密碼<span class="text-danger"> *</span></h3>
                    <input type="password" class="form-control p-3" placeholder="請輸入密碼">
                  </li>
                  <li class="mb-2 mb-lg-3">
                    <h3 class="fs-6 mb-2">確認密碼<span class="text-danger"> *</span></h3>
                    <input type="password" class="form-control p-3" placeholder="請再輸入一次密碼">
                  </li>
                </ul>
              </div>
              <div class="mb-4 mb-lg-4_75">
                <button type="button"
                  class="btn border px-4_5 py-3 fw-bold w-100 d-flex justify-content-center bg-neutral-40 mb-3 login-btn">
                  <span class="text-neutral-60">立即註冊</span>
                </button>
                <p class="text-neutral-80">建立帳號即表示您同意我們的 <span class="underlined">服務條款</span> 及 <span class="underlined">隱私政策</span></p>
              </div>
              <p class="text-neutral-80">已經有 ZOBAA 帳號了嗎？<span><a href="#" class="fw-bold  underlined">立即登入</a></span></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="../main.js"></script>

  <script>
    const swiper = new Swiper(".swiper", {
      pagination: {
        el: ".swiper-pagination"
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      slidesPerView: 1,
      scrollbar: {
        el: ".swiper-scrollbar"
      },
      autoplay: true,
    });
  </script>
</body>

</html>
